<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="topNav">
      <h1 class="title">What's for Dinner?</h1>
    </section>
    <section class="home-page">
      <section class="what-are-you-looking-for">
        <h1 class="options-for-dinner"> What are you looking for?<span class=”altColor”>*</span></h1>
          <form class="dinner-form">
            <input class="options" type="radio" name="options" value="side">
            <label class="options" for="side">Side</label>
            <br />
            <input class="options" type="radio" name="options" value="mainDish">
            <label class="options" for="side"> Main Dish</label>
            <br />
            <input class="options" type="radio" name="options" value="dessert">
            <label class="options" for="side">Dessert</label>
            <br />
            <button class="lets-cook-button">LET'S COOK!</button>
          </form>
      </section>
      <section class="view cooking">
        <img class="cook-pot-img" src="assets/cookpot.svg"/>
        <section class="view dish-generated hidden">
          <h2 class="you-should-make">You should make:</h2>
          <h1 class="item-generated">Chicken Fried Steak!</h1>
          <div><button class="clear-button">CLEAR</button></div>
        </section>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
